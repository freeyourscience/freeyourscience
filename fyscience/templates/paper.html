{% extends "base.html" %}

{% block header %}
<script src="static/singlePaper.js"></script>
{% endblock %}

{% block content %}
<div id="singlePaper"></div>
<script>
    var app = Elm.Paper.init({
        node: document.getElementById('singlePaper'),
        flags: {
            "doi": "{{ doi }}",
            "serverURL": "{{ serverURL }}"
        }
    });
    app.ports.title.subscribe(function (title) {
        document.title = title;
    });
</script>
{% endblock %}
